<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div>
    <nav>
        <ul>
          <li><a href="/chart">Pie Chart</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/data">CSV</a></li>
        </ul>
      </nav>
	</div>
<div>
    <br>
    <br>

      <h1>Student Registration Form</h1>
	<form method="POST" action="/submit" >
		<label for="name">  Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>


        <label for="mobile">Mobile No</label>
		<input type="mobile" id="mobile" name="mobile" required><br><br>
		
        <label for="dob">Date Of Birth:</label> 
        <input type="Date" id="dob" name="dob"><br><br>

        <label for="department">Department</label>
		<select name="department" id="department">
            <option value=" ">Select department:</option>
            <option value="computer">Computer</option>
            <option value="civil">Civil</option>
            <option value="mechanical">Mechanical</option>     
            <option value="chemical">Chemical</option>
            
            
        </select><br><br>
        <label for="address">Address </label>
		<input type="address" id="address" name="address" required><br><br>
		
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" required><br><br>

		<label for="country">Country:</label>
		<input type="text" id="country" name="country" required><br><br>
		
        <input type="submit" value="submit">
    </form>
</div>

</body>
</html>
